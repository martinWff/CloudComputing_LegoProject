config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 5
      name: "Ramp up"
    - duration: 120
      arrivalRate: 20
      name: "Sustained load"
  processor: "./test-utils.js"
  defaults:
    headers:
      Content-Type: "application/json"
      Accept: "application/json"

scenarios:
  - name: "User lifecycle flow"
    flow:
      # 1️⃣ Register user
      - function: "genNewUser"
      - post:
          url: "/users/register"
          json:
            username: "{{ uName }}"
            email: "{{ uEmail }}"
            password: "{{ uPwd }}"
          capture:
            json: "$.session"
            as: "session"
      
      # 2️⃣ Get user profile using session cookie
      - get:
          url: "/users/profile"
          headers:
            Cookie: "Session={{ session }}"
          capture:
            json: "$.id"
            as: "userId"
      
      # 3️⃣ Update user profile
      - put:
          url: "/users/update"
          headers:
            Cookie: "Session={{ session }}"
          json:
            username: "{{ uName }}_updated"
            password: "{{ uPwd }}_new"
      
      # 4️⃣ List users (pagination example)
      - get:
          url: "/users/list"
      
      # 5️⃣ Delete user
      - delete:
          url: "/users/delete"
          headers:
            Cookie: "Session={{ session }}"
      
      - log: "✅ Completed flow for {{ uName }}"
